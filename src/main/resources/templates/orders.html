<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login In</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<div th:insert="header :: header"></div>
<body>
<div class="container">
<h1 align="center">Check Order Details</h1>
<form align="right" th:action="@{/logout}" method="POST" >
         <input class="btn btn-success" type="submit" value="Logout" />
</form>
 <br><br>  
     <table  class="table table-striped table-bordered table-hover table-condensed table-sm ">
     <thead  style="background-color:#989898">
        <tr>
            <th>Order Id</th>
            <th>Invoice No</th>
            <th>Supplier Info</th>
            <th>Consignee Info</th>
            <th>Consignee PO</th>
            <th>Order Date</th>
            <th>Terms & Conditions</th>
        </tr>
    </thead>
    <tbody>
	  <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
	   	    <td th:text="${order.invoiceNo}"></td>
	   	    <td th:text="${order.supplier}"></td>
	   	    <td th:text="${order.consignee}"></td>
	   	    <td th:text="${order.consigneePO}"></td>
	   	    <td th:text="${order.orderDate}"></td>
	   	    <td th:text="${order.terms}"></td>
	  </tr>
	</tbody>
    </table>
</div>
</body>
<div th:insert="footer :: footer">&copy; 2017 RG Enterprises Ltd</div>
</html>
