<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login In</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<div th:insert="header :: header"></div>
<body>
<h1 align="center">Login Here </h1>
<br><br>

<form class="form-narrow form-horizontal" th:action="@{/getorders}" method="post">
      User Name : <input type="text" name="username" class="form-control" placeholder="Password" required="required" autofocus="autofocus"/> <br/><br/>
      Password  : <input type="password" name="password" class="form-control" placeholder="Password" required="required"/> <br/><br/>
      <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
</form>
<div class="error help-inline">
<p th:if="${loginError}" align="center"><label th:text="${loginError}"></label></p>
</div>
</body>
<div th:insert="footer :: footer"></div>
</html>
